services:
  # Frontend (React/Vite)
  - type: web
    name: swasthya-vayu-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend (Flask)
  - type: web
    name: swasthya-vayu-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt && python train_model.py
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
